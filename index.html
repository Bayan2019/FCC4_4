<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 id="title">USA Education</h2>
    <p id="description">Percentage of people over 25 with bachelors degree or higher.</p>
    <div id="tooltip">
        
    </div>
    <svg id="canvas"></svg>
    <svg id="legend">
        <g>
            <rect x="10" y="40" width="60" height="40" fill="#99ff99" />
            <text x="25" y="30" fill=rgb(2,3,129)><=10%</text>
        </g>
        <g>
            <rect x="70" y="40" width="60" height="40" fill="#66ff66" />
            <text x="85" y="30" fill=rgb(2,3,129)><=20%</text>
        </g>
        <g>
            <rect x="130" y="40" width="60" height="40" fill="#00ff00" />
            <text x="145" y="30" fill=rgb(2,3,129)><=30%</text>
        </g>
        <g>
            <rect x="190" y="40" width="60" height="40" fill="#00e600" />
            <text x="205" y="30" fill=rgb(2,3,129)><=40%</text>
        </g>
        <g>
            <rect x="250" y="40" width="60" height="40" fill="#00cc00" />
            <text x="265" y="30" fill=rgb(2,3,129)><=50%</text>
        </g>
        <g>
            <rect x="310" y="40" width="60" height="40" fill="#00b300" />
            <text x="325" y="30" fill=rgb(2,3,129)>50%<</text>
        </g>
    </svg>
</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
